<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>PaperCreate</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="../css/paperCreate.css">
<link href="../css/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="../css/flexslider.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<link href="../css/gallery-1.css" rel="stylesheet">
<link href="../css/magnific-popup.css" rel="stylesheet">
<link href="../css/layer.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div class="topbarpage"></div>
	<div class="headerpage"></div>
	<section id="inner-headline" style="margin-top:90px;">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2 class="pageTitle">试卷录入</h2>
				</div>
			</div>
		</div>
	</section>

	<section id="content" style="margin-bottom: 5em;">
		<div class="container">
			<div class="xxk_box" style="width: 60%; margin: 0 auto;">
				<div class="xxk_conn">

					<div class="xxk_xzqh_box phone ">
						<form id="registerPhoneForm" style="width: 300px; margin: 0 auto" novalidate>
							<div class="row">
							<div class="control-group">
									<div class="controls">
										请填写试卷名称:
										<input type="text" class="form-control" id="paperName" />
										<p class="help-block"></p>
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										请选择试卷level:
										<select id="paperLevel" class="form-control">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
										</select>
										<p class="help-block"></p>
									</div>
								</div>

							</div>
							<div style="text-align: center;">
								<button type="button" class="btn btn-primary" onclick="paperNameSub()"
									style="border-color: #002e5b; background-color: #002e5b; color: rgba(255, 255, 255, 0.84);">新试卷录入</button>
							</div>
						</form>

					</div>
				</div>
			</div>

		</div>

	</section>



	<div class="footerpage"></div>
	<script src="../js/jquery-1.8.0.min.js"></script>
	<script src="../js/paperCreate/paperCreate.js"></script>
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.easing.1.3.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.fancybox.pack.js"></script>
	<script src="../js/jquery.fancybox-media.js"></script>
	<script src="../js/jquery.flexslider.js"></script>
	<script src="../js/animate.js"></script>

	<script src="../js/modernizr.custom.js"></script>
	<script src="../js/jquery.isotope.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/animate.js"></script>
	<script src="../js/custom.js"></script>
	<script src="../js/jquery.cookie.js"></script>
	<script src="../js/all.js"></script>

	<script type="text/javascript">
		$(function() {
			var username = $.cookie('username');
			if (username != null) {
				$(".topbarpage").load("../topbarLogin.html");
			} else {
				$(".topbarpage").load("../topbar.html");
			}
			window.onload = function() {
				getUserAuth(username);
			}
			$(".headerpage").load("/header.html");
			$(".footerpage").load("/footer.html");
		});
		
		function paperNameSub(){
			var name = document.getElementById("paperName").value;
			var level= $("#paperLevel").find("option:selected").val();
			$.ajax({　　
				type: "POST", // 用POST方式传输
				dataType: "JSON", // 数据格式:JSON
				data:{"name":name,"level":level},
				url: '/questionbank/questionbank_save', // 目标地址
				error: function(data) {　
					console.log(data);　　
				},
				success: function(data) {　
					console.log(data);
					window.location.href = "/paperCreate/paperCreate.html?paperName="+name;　　
				}
			});
		}
		
	</script>

</body>

</html>
