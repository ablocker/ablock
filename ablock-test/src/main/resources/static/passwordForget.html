<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- css -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="css/flexslider.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link href="css/layer.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/paperCreate.css">



<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	<div id="wrapper">
		<!-- start header -->
		<header>
			<div class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html">
							<img src="/img/logo.png" alt="logo" />
						</a>

					</div>

				</div>
			</div>
		</header>
		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="pageTitle">忘记密码</h2>
					</div>
					<div class="col-md-12">
						<p class="pull-right">
							<i class="fa fa-sign-in" style="color: #fdd428;"></i>
							<a href="login.html">用户登录</a>
						</p>
					</div>
				</div>
			</div>
		</section>
		<section id="content" style="margin-bottom:5em;">
			<div class="container">
				<div class="xxk_box" style="width:60%;margin:0 auto;">
					<ul class="xxk_title">
						<li class="on" style="width: 50%">手机更新密码</li>
						<li style="width: 50%">邮箱更新密码</li>
					</ul>
					<div class="xxk_conn">

						<div class="xxk_xzqh_box phone ">
							<form id="registerPhoneForm" style="width: 300px; margin: 0 auto" novalidate>
								<div class="row">
									<div class="control-group">
										<div class="controls">
											<span style="display: block;">注册手机号：</span>
											<input type="phone" class="form-control" style="width: 58%; display: inline;"
												name="phoneNumber" id="phone" value="" name="yzm_phone" />
											<input type="button" class="form-control" style="width: 40%; display: inline;"
												id="addSendCode" value="获取验证码" onClick="sendAddmes()" />
											<p class="help-block"></p>
										</div>
									</div>
									<div class="control-group">
										<div class="controls">
											请输入验证码：
											<input type="number" name="verificationCode" class="form-control code phoneerror"
												id="verificationCodePhone" value="" />
											<p class="help-block"></p>
										</div>
									</div>
									<div class="control-group">
										<div class="controls">
											新密码：
											<input type="password" name="phoneNewPassword" class="form-control" id="phoneNewPassword" required
												data-validation-required-message="Please enter your password" />
											<p class="help-block"></p>
										</div>
									</div>

								</div>
								<div style="text-align: center;">
									<button type="button" class="btn btn-primary" onclick="passwordForgetPhoneCheck()"
										style="border-color: #002e5b; background-color: #002e5b; color: rgba(255, 255, 255, 0.84);">确认修改</button>
								</div>
							</form>

						</div>
						<div class="xxk_xzqh_box email " style="display: none">
							<form id="registerForm" style="width: 300px; margin: 0 auto" novalidate>
								<div class="row">
									
									<div class="control-group">
										<div class="controls">
											<span style="display: block;">注册邮箱：</span>
											<input type="email" class="form-control" style="width: 58%; display: inline;"
												name="email" id="email" value="" name="yzm_email" />
											<input type="button" class="form-control" style="width: 40%; display: inline;"
												id="addSendCodeEmail" value="获取验证码" onClick="sendAddmes()" />
											<p class="help-block"></p>
										</div>
									</div>

									<div class="control-group">
										<div class="controls">
											请输入验证码：
											<input type="number" name="verificationCode" class="form-control code emailerror"
												id="verificationCodeEmail" value="" />
											<p class="help-block"></p>
										</div>
									</div>
									
									<div class="control-group">
										<div class="controls">
											新密码：
											<input type="password" name="emailNewPassword" class="form-control" id="emailNewPassword" required
												data-validation-required-message="Please enter your password" />
											<p class="help-block"></p>
										</div>
									</div>

								</div>
								<div style="text-align: center;">
									<button type="button" class="btn btn-primary" onclick="passwordForgetCheck()"
										style="border-color: #002e5b; background-color: #002e5b; color: rgba(255, 255, 255, 0.84);">确认修改</button>
								</div>
							</form>

						</div>
					</div>
				</div>

			</div>

		</section>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.fancybox-media.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/animate.js"></script>
	<!-- Vendor Scripts -->
	<script src="js/modernizr.custom.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/layer.js"></script>
	<script type="text/javascript" src="js/passwordForget.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".xxk_title li").click(function() {
				var xxkjs = $(this).index();
				$(this).addClass("on").siblings().removeClass("on");
				$(".xxk_conn").children(".xxk_xzqh_box").eq(xxkjs).show().siblings().hide();
				if(xxkjs==0){
					$("#email").attr("value","");
				}else if(xxkjs==1){
					$("#phone").attr("value","");
				}
			});
		})
	</script>

</body>
</html>
