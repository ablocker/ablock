<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/fancybox/jquery.fancybox.css" rel="stylesheet">
<link href="css/flexslider.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/paperCreate.css">



<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	<div id="wrapper">
		<!-- start header -->
		<header>
			<div class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">
							<img src="img/logo.png" alt="logo" />
						</a>

					</div>

				</div>
			</div>
		</header>
		<section id="inner-headline">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<h2 class="pageTitle">用户登录</h2>
					</div>
					<div class="col-md-12">
						<p class="pull-right">
							<i class="fa fa-sign-in" style="color: #fdd428;"></i>
							<a href="/register.html">用户注册</a>
							<span>&nbsp/&nbsp</span> <i class="fa fa-user" style="color: #fdd428;"></i>
							<a href="/passwordForget.html">忘记密码</a>
						</p>
						
					</div>
				</div>
			</div>
		</section>
		<section id="content">
			<div class="container">
				<div class="xxk_box" style="width: 60%; margin: 0 auto;">
				<div class="xxk_conn">
				<div class="xxk_xzqh_box login " style="border-radius:10px;">
					<!-- Form itself -->
					<form id="loginForm" style="width: 300px; margin: 0 auto" novalidate>
						<div class="row">
							<div class="control-group">
								<div class="controls">
									登录名：
									<input type="text" name="username" class="form-control" id="loginname" required
										data-validation-required-message="Please enter your login name" />
									<p class="help-block"></p>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									密码：
									<input type="password" name="password" class="form-control" id="password" required
										data-validation-required-message="Please enter your password" />
									<p class="help-block"></p>
								</div>
							</div>
						</div>
						<div style="text-align: center;">
							<button type="button" class="btn btn-primary" onclick="login()"
								style="border-color: #002e5b; background-color: #002e5b; color: rgba(255, 255, 255, 0.84);">登录</button>
						</div>
					</form>
					</div>
</div>
				</div>
			</div>

		</section>
	</div>

	<script type="text/javascript">
		function login() {
			var userLoginDTO = $('#loginForm').serializeObject();
			var username = document.getElementById("loginname").value;
			var password = document.getElementById("password").value;
			$.ajax({
				type : "POST", // 用POST方式传输
				dataType : "JSON", // 数据格式:JSON
				contentType : "application/json",
				url : "/login?username="+username+"&password="+password,
			}).success(function(message) {
				console.log(message);
				if(message != null && message != "null"){
					$.cookie('username', username);
					window.location.href = "index.html";
				}
				
			}).fail(function(err) {
				var responseText = JSON.parse(err.responseText);
				alert(responseText.msg);
			})
		}
	</script>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script src="js/jquery.fancybox-media.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/animate.js"></script>
	<!-- Vendor Scripts -->
	<script src="js/modernizr.custom.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/jquery.cookie.js"></script>

</body>
</html>
